<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/profile.jpg" alt="аватарка">
            <div class="profile__info">
              <div class="profile__content">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button button"></button>
              </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__img" src="./images/karachaevo.jpg" alt="Карачаево-Черкесия">
                <div class="element__text">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="element__text">
                    <h2 class="element__title">Эльбрус</h2>
                    <button type="button" class="element__like button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/dombay.jpg" alt="Домбай">
                <div class="element__text">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/karachaevo.jpg" alt="Карачаево-Черкесия">
                <div class="element__text">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="element__text">
                    <h2 class="element__title">Эльбрус</h2>
                    <button type="button" class="element__like button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/dombay.jpg" alt="Домбай">
                <div class="element__text">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form method="POST" name="profile-form" class="popup__form">
                <input type="text" class="popup__input" id="input-name" name="profile-name" required>
                <input type="text" class="popup__input" id="input-description" name="profile-description" required>
                <button type="submit" class="popup__save button">Сохранить</button>
            </form>
        </div>
    </section>

    <script src="./scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__picture">
          <img class="profile__avatar" src="<%=require('./images/profile.jpg')%>" alt="аватарка">
          <img class="profile__overlay" src="<%=require('./images/Pencil.svg')%>" alt="редактировать">
        </div>
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"></button>
          </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="elements">
        <template id="element">
          <div class="element">
            <button class="element__show-img button"><img class="element__img" src="#" alt="изображение отсутствует"></button>
            <div class="element__text">
              <h2 class="element__title"></h2>
              <div>
                <button type="button" class="element__like button"></button>
                <p class="element__counter"></p>
              </div>
            </div>
            <button type="button" class="element__bin button"></button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_edit-profile">
      <div class="popup__container">
          <button type="button" class="popup__close button popup__close_edit-profile"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profile-form" class="popup__edit-form popup__form" novalidate>
              <input type="text" class="popup__input popup__input_profile-name" name="profile-name"
                placeholder="Имя" minlength="2" maxlength="40" required>
              <span id="profile-name-error" class="error"></span>
              <input type="text" class="popup__input popup__input_profile-description" name="profile-description"
                placeholder="Вид деятельности" minlength="2" maxlength="200" required>
              <span id="profile-description-error" class="error"></span>
              <button type="submit" class="popup__save button">Сохранить</button>
          </form>
      </div>
    </section>
    <section class="popup popup_add-picture">
      <div class="popup__container">
        <button type="button" class="popup__close button popup__close_add-picture"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="photo-form" class="popup__add-form popup__form" novalidate>
            <input type="text" class="popup__input popup__input_photo-name" name="photo-name"
              placeholder="Название" minlength="2" maxlength="30" required>
            <span id="photo-name-error" class="error"></span>
            <input type="url" class="popup__input popup__input_photo-link" name="photo-link"
              placeholder="Ссылка на картинку" required>
            <span id="photo-link-error" class="error"></span>
            <button type="submit" class="popup__save button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_show-picture">
      <figure class="popup__show-content">
        <button type="button" class="popup__close button popup__close_show-picture"></button>
        <img class="popup__picture" src="#" alt="изображение отсутствует">
        <figcaption class="popup__pic-title"></figcaption>
      </figure>
    </section>
    <section class="popup popup_delete-picture">
      <div class="popup__container">
        <button type="button" class="popup__close button popup__close_add-picture"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__save popup__yes button">Да</button>
      </div>
    </section>
</body>
</html>
